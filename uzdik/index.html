<!DOCTYPE html>
<html>
<head>
  <title>Random Letters Generator</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Random Letters Generator</h1>
    <form id="letterForm">
      <div class="form-group">
        <label for="letters">Generated Letters:</label>
        <input type="text" class="form-control" id="letters" readonly>
      </div>
      <div class="form-group">
        <label for="answer">Your Answer:</label>
        <input type="text" class="form-control" id="answer">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // JavaScript code for generating random letters and checking the answer
    $(document).ready(function() {
      // Function to generate random letters
      function generateRandomLetters() {
        var letters = '';
        var length = Math.floor(Math.random() * 9) + 2; // Random length between 2 and 10
        var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        for (var i = 0; i < length; i++) {
          letters += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return letters;
      }

      // Generate random letters and display them
      var generatedLetters = generateRandomLetters();
      $('#letters').val(generatedLetters);

      // Handle form submission
      $('#letterForm').submit(function(event) {
        event.preventDefault(); // Prevent default form submission
        var answer = $('#answer').val();
        var factorial = 1 / (generatedLetters.length * (generatedLetters.length - 1)); // Calculate factorial
        var correctAnswer = factorial.toFixed(4); // Limit answer to 4 decimal places

        // Check the user's answer and display the result
        if (answer == correctAnswer) {
          $('#result').html('<div class="alert alert-success">Correct Answer!</div>');
        } else {
          $('#result').html('<div class="alert alert-danger">Incorrect Answer!</div>');
        }
      });
    });
  </script>
</body>
</html>
