<!DOCTYPE html>
<html>
<head>
  <title>Customer List</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Customer List</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal" data-target="#customer-modal">
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>555-555-1212</td>
          <td><button class="btn btn-primary">View Details</button></td>
        </tr>
        <tr data-toggle="modal" data-target="#customer-modal">
          <td>Jane Smith</td>
          <td>janesmith@example.com</td>
          <td>555-555-1212</td>
          <td><button class="btn btn-primary">View Details</button></td>
        </tr>
        <!-- Add more customer rows as needed -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Customer Modal -->
  <div class="modal fade" id="customer-modal" tabindex="-1" role="dialog" aria-labelledby="customer-modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="customer-modal-label">Customer Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">Name:</div>
            <div class="col-md-8">John Doe</div>
          </div>
          <div class="row">
            <div class="col-md-4">Email:</div>
            <div class="col-md-8">johndoe@example.com</div>
          </div>
          <div class="row">
            <div class="col-md-4">Phone:</div>
            <div class="col-md-8">555-555-1212</div>
          </div>
          <div class="row">
            <div class="col-md-4">Address:</div>
            <div class="col-md-8">123 Main St<br>Anytown, USA 12345</div>
          </div>
          <div class="row">
            <div class="col-md-4">Workplace:</div>
            <div class="col-md-8">Acme Corporation</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
